  ### Redis ################################################
  redis:
    build: "${COMPOSE_LARADOCK_PACKAGE_PATH}/redis"
    image: ${REDIS_IMAGE:-eteamacr.azurecr.io/e-team/redis}:${REDIS_IMAGE_VERSION:-4.0.0}
    volumes:
      - ${DATA_PATH_HOST}/redis:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - backend

  ### Mailhog ################################################
  mailhog:
    build: '${COMPOSE_LARADOCK_PACKAGE_PATH}/mailhog'
    image: ${MAILHOG_IMAGE:-eteamacr.azurecr.io/e-team/mailhog}:${MAILHOG_IMAGE_VERSION:-4.0.0}
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - frontend
      - backend

  ### Docker-in-Docker ################################################
  docker-in-docker:
    image: docker:19.03-dind
    environment:
      DOCKER_TLS_SAN: DNS:docker-in-docker
    privileged: true
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      - docker-in-docker:/certs/client
    expose:
      - 2375
    networks:
      - backend
