  ### NGINX Server #########################################
  nginx:
    build:
      context: '${COMPOSE_LARADOCK_PACKAGE_PATH}/nginx'
      args:
        - CHANGE_SOURCE=${CHANGE_SOURCE:-false}
        - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM_CONTAINER:-php-fpm}
