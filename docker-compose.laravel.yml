    driver: ${VOLUMES_DRIVER:-local}
  memcached:
    driver: ${VOLUMES_DRIVER:-local}
  redis:
    driver: ${VOLUMES_DRIVER:-local}
  minio:
    driver: ${VOLUMES_DRIVER:-local}
  docker-in-docker:
    driver: ${VOLUMES_DRIVER:-local}

